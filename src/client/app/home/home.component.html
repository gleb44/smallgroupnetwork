<input type="text" pInputText/>

<md-sidenav-layout [class.m2app-dark]="isDarkTheme">
  <md-card>
    <button md-button>FLAT</button>
    <button md-raised-button md-tooltip="This is a tooltip!">RAISED</button>
    <button md-raised-button color="primary">PRIMARY RAISED</button>
    <button md-raised-button color="accent">ACCENT RAISED</button>
  </md-card>
</md-sidenav-layout>

<p>Howdy! Here's a list of awesome computer scientists. Do you know any others? Add to the list yourself.</p>

<form (submit)="addName()">
  <input [(ngModel)]="newName" name="newName" placeholder="Awesome Computer Scientist">
  <button type="submit">Add</button>
</form>

<ul>
  <li *ngFor="let name of names">{{name}}</li>
</ul>

<div class="row signin-page">
  <div class="col-lg-12 header">
    <div class="inner-panel flex flex-wrap-column flex-align-vertical-top flex-align-horizontal-center">
      <div class="content-row top">
        FaithInquest.com
      </div>

      <div class="content-row bottom">
        <h2>Login</h2>
        <form (submit)="signInUser()">
          <input [(ngModel)]="password" name="password" placeholder="password">
          <button type="submit">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
