<div class="sn-wrapper login">
    <div class="sn-container login-top">
        <div class="sn-content login-top-content ui-g">
            <div class="login-block ui-md-5 ui-sm-12 ui-xs-12">
                <div class="login-container">
                    <div class="login-form">
                        <h4>
                            <b>REGISTER FOR SGN</b>
                        </h4>
                        <p>Register now for the Small Group Network and receive a free resource that can help train your volunteer army to be better leaders and resources to your small group community.</p>

                        <form (submit)="signInUser()" #userForm="ngForm" class="new_login_page" novalidate="novalidate">
                            <input type="text" pInputText [(ngModel)]="model.login" name="login" id="login" #login="ngModel" placeholder="Login" value="" class="">
                            <input type="password" pPassword="" [(ngModel)]="model.password" name="password" id="password" #password="ngModel" placeholder="Password" class="" required>
                            <button pButton type="submit" class="register-button" label="Register" [disabled]="!userForm.form.valid"></button>
                            <p>Already have an account? <a [routerLink]="['/']" class="new_login_login">Login</a></p>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
